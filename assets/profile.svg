<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#EBF4FF" />
  
  <!-- Character Base -->
  <g>
    <!-- Body -->
    <path d="M250,350 C310,350 330,300 340,270 L340,400 L160,400 L160,270 C170,300 190,350 250,350 Z" fill="#3B82F6" />
    
    <!-- Neck -->
    <path d="M230,230 L270,230 L270,260 L230,260 Z" fill="#FCD34D" />
    
    <!-- Face -->
    <circle cx="250" cy="180" r="80" fill="#FCD34D" />
    
    <!-- Eyes -->
    <g>
      <!-- Left Eye -->
      <circle cx="220" cy="170" r="12" fill="white" />
      <circle cx="220" cy="170" r="6" fill="#1F2937" />
      <circle cx="224" cy="166" r="3" fill="white" />
      
      <!-- Right Eye -->
      <circle cx="280" cy="170" r="12" fill="white" />
      <circle cx="280" cy="170" r="6" fill="#1F2937" />
      <circle cx="284" cy="166" r="3" fill="white" />
    </g>
    
    <!-- Smile -->
    <path d="M230,200 Q250,220 270,200" fill="none" stroke="#1F2937" stroke-width="3" stroke-linecap="round" />
    
    <!-- Hair -->
    <path d="M170,180 C170,120 330,120 330,180 L330,160 C330,100 170,100 170,160 Z" fill="#1F2937" />
    
    <!-- Shirt Collar -->
    <path d="M220,260 L230,280 L250,270 L270,280 L280,260" fill="none" stroke="#2563EB" stroke-width="5" />
    
    <!-- Arms -->
    <path d="M340,270 C360,290 380,260 385,240" fill="none" stroke="#FCD34D" stroke-width="25" stroke-linecap="round" />
    <path d="M160,270 C140,290 120,260 115,240" fill="none" stroke="#FCD34D" stroke-width="25" stroke-linecap="round" />
    
    <!-- Hands -->
    <circle cx="385" cy="240" r="15" fill="#FCD34D" />
    <circle cx="115" cy="240" r="15" fill="#FCD34D" />
    
    <!-- Laptop -->
    <rect x="190" y="300" width="120" height="10" rx="2" fill="#4B5563" />
    <rect x="190" y="270" width="120" height="30" rx="2" fill="#1F2937" />
    <rect x="195" y="275" width="110" height="20" rx="1" fill="#60A5FA" />
    <text x="250" y="290" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Code</text>
    
    <!-- Book Stack -->
    <rect x="355" y="300" width="50" height="10" rx="1" fill="#DC2626" />
    <rect x="350" y="310" width="60" height="10" rx="1" fill="#059669" />
    <rect x="345" y="320" width="70" height="10" rx="1" fill="#7C3AED" />
    
    <!-- Academic Cap -->
    <path d="M80,310 L130,290 L180,310 L130,330 Z" fill="#1E40AF" />
    <path d="M130,330 L130,350 L160,340 L160,320 Z" fill="#1E40AF" />
    <path d="M130,290 L130,270 L140,260 L140,290 Z" fill="#1E40AF" />
    <circle cx="140" cy="260" r="5" fill="#6495ED" />
    
    <!-- Glasses -->
    <circle cx="220" cy="170" r="15" fill="none" stroke="#4B5563" stroke-width="2" />
    <circle cx="280" cy="170" r="15" fill="none" stroke="#4B5563" stroke-width="2" />
    <path d="M235,170 L265,170" fill="none" stroke="#4B5563" stroke-width="2" />
    <path d="M205,165 L190,160" fill="none" stroke="#4B5563" stroke-width="2" />
    <path d="M295,165 L310,160" fill="none" stroke="#4B5563" stroke-width="2" />
    
    <!-- Decorative Elements -->
    <circle cx="115" cy="120" r="20" fill="#10B981" opacity="0.7" />
    <circle cx="385" cy="120" r="20" fill="#8B5CF6" opacity="0.7" />
    <circle cx="80" cy="200" r="15" fill="#F59E0B" opacity="0.7" />
    <circle cx="420" cy="200" r="15" fill="#EC4899" opacity="0.7" />
    
    <!-- Code Symbols -->
    <text x="70" y="160" font-family="Arial" font-size="20" fill="#3B82F6" font-weight="bold">&lt;/&gt;</text>
    <text x="420" y="160" font-family="Arial" font-size="20" fill="#3B82F6" font-weight="bold">{}</text>
  </g>
  
  <!-- Student Text -->
  <text x="250" y="430" font-family="Arial" font-size="24" fill="#1F2937" text-anchor="middle" font-weight="bold">Class 12 Student</text>
</svg>
